<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./assets/script.js"></script>
   
    <title>Weather Report</title>
  </head>


  <body>
    <!-- <header class="jumbotron text-center"> Weather Report</header> -->
    <section class="container-fluid">
        <div class="row">
            <div id="getCity" class="col-sm-4" >
                <h2>Search</h2>
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" lines="1">
                <button class="btn btn-info" onclick="getWeather(city.value)" style="margin-top: 20px;">Search</button>
          
                <h4 style="margin-top: 20px;">Recent Searches</h4>
                <div id="recent"></div>
            </div>
            <div id="currentCity" class="col-sm-8">
                <h2 id="curCity"></h2>
                <ul id=cityData class="list-group">
                    <li class="list-group-item" id="cityTemp"></li>
                    <li class="list-group-item" id="cityClouds"></li>
                    <li class="list-group-item" id="cityHum"></li>
                    <li class="list-group-item" id="cityAir"></li>
                    <li class="list-group-item"><img id="cityIcon"  src=""></li>

                </ul>
            </div>
        </div>
    </section>

    <div id="tiles" class="row">
        <div class="col tiles " id="day1"><h2 id="hDay1"></h2><article id="tDay1"></article><img id="tileIcon1"  src=""></div>
        <div class="col tiles" id="day2"><h2 id="hDay2"></h2><article id="tDay2"></article><img id="tileIcon2"  src=""></div>
        <div class="col tiles" id="day3"><h2 id="hDay3"></h2><article id="tDay3"></article><img id="tileIcon3"  src=""></div>
        <div class="col tiles" id="day4"><h2 id="hDay4"></h2><article id="tDay4"></article><img id="tileIcon4"  src=""></div>
        <div class="col tiles" id="day5"><h2 id="hDay5"></h2><article id="tDay5"></article><img id="tileIcon5"  src=""></div>
        
    </div>
  </body>
